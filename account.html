        body {

        input,button {

            border-radius: 0;
        }

        h1 {

            font-weight: 600;
            font-size: 46px;
            line-height: 1.25em;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: transparent;
            color: #000000;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #343534;
            color: #fff;
        }
    </style>
