<!DOCTYPE html>
<html data-wf-page="677655a66a629a278c4c74f9" data-wf-site="677655a66a629a278c4c749b" data-wf-status="1" lang="en"
    data-wf-locale="en">

<head>
    <meta charset="utf-8" />
    <title>SmartNotes</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script
        type="text/javascript">WebFont.load({ google: { families: ["Inter:regular,500,600,700", "Libre Baskerville:regular,italic,700", "Volkhov:regular,italic,700,700italic", "Noto Serif:regular,italic,700,700italic"] } });</script>
    <script
        type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="images/app-icon.png" rel="apple-touch-icon" />
    <script
        type="text/javascript">window.__WEBFLOW_CURRENCY_SETTINGS = { "currencyCode": "USD", "symbol": "$", "decimal": ".", "fractionDigits": 2, "group": ",", "template": "{{wf {\"path\":\"symbol\",\"type\":\"PlainText\"} }} {{wf {\"path\":\"amount\",\"type\":\"CommercePrice\"} }} {{wf {\"path\":\"currencyCode\",\"type\":\"PlainText\"} }}", "hideDecimalForWholeNumbers": false };</script>
</head>

<body>
    <div class="w-users-userformpagewrap full-page-wrapper">
        <!-- Logo -->
        <a href="/" class="form-page-logo-link w-inline-block">
            <img src="images/logo_bianco2.svg" loading="lazy" alt="" class="form-page-logo" />
        </a>

        <!-- Form per il login -->
        <div class="w-users-userloginformwrapper admin-form-card">

            <form data-wf-user-form-type="login" data-wf-user-form-redirect="/resources.html" method="post">
                <div class="w-users-userformheader form-card-header">
                    <h2 class="heading h3">Log in</h2>
                    <p class="paragraph small">Compila i dettagli del tuo login qui sotto.</p>
                </div>
                <!-- Input per l'email -->
                <input maxlength="256" placeholder="Your email" name="Email" id="email" class="text-field w-input"
                    type="email" autoComplete="off" data-wf-user-form-input-type="email" required />
                <!-- Input per la password -->
                <input maxlength="256" placeholder="Your password" name="Password" id="password"
                    class="text-field w-input" type="password" autoComplete="off"
                    data-wf-user-form-input-type="password" required />
                <!-- Button per il login -->
                <input type="submit" id="submit" data-wait="Please wait..."
                    class="w-users-userformbutton button w-button" value="Log In">
                <div class="w-users-userformfooter form-card-footer">
                    <span>Non hai un account?</span>
                    <a href="/sign-up.html">Sign Up</a>
                </div>

            </form>
            <!-- Messaggio di errore -->
            <div style="display:none" data-wf-user-form-error="true"
                class="w-users-userformerrorstate form-error w-form-fail">
                <div class="user-form-error-msg"
                    wf-login-form-general-error-error="We&#x27;re having trouble logging you in. Please try again, or contact us if you continue to have problems."
                    wf-login-form-invalid-email_or_password-error="Invalid email or password. Please try again.">
                    We&#x27;re having trouble logging you in. Please try again, or contact us if you continue to have
                    problems.</div>
            </div>
        </div>
        <!-- Link per la password dimenticata -->
        <a href="#" class="below-card-link">Password dimenticata?</a>
    </div>


    <script src="log-in-tutor.js"></script>
    
</body>

</html>
